<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Multigram</title>
  </head>
  <body>
    <img
      class="logoLogin"
      src="/assets/images/textLogo.png"
      alt="Instagram logo"
    />
    <div class="inputSpace">
      <input
        type="text"
        name="username"
        id="username"
        placeholder="Phone number, username or email"
      />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Password"
      />
    </div>
    <a href="feed.html"><button class="loginBtn">Log in</button></a>
    <!-- <button onclick="window.location.href='account.html'">Click me</button> -->
    <!-- ^^ Another possible solution -->

    <script src="script.js"></script>
  </body>
</html>
